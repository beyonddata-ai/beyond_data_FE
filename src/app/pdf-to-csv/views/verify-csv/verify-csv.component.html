<div class="container">
    <mat-grid-list cols="2" rowHeight="80%">
        <mat-grid-tile>
            <p-table [value]="data">
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let header of tableHeader">{{header}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td pEditColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="data.Month">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{data.Month}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </mat-grid-tile>
        <mat-grid-tile><span>Extracted Image</span></mat-grid-tile>
    </mat-grid-list>
    <div style="text-align: center;">
        <button mat-raised-button>Verify CSV</button>
    </div>
</div>
