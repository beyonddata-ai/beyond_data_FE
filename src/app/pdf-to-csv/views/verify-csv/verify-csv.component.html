<div class="container">
    <mat-grid-list cols="2" rowHeight="100%">
        <mat-grid-tile class="table">
             <div>
                <p-table [columns]="tableHeader" [value]="rows" [rows]="7" [rowsPerPageOptions]="[10,20,30]" [scrollable]="true" [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let header of tableHeader">
                                {{header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowdata let-columns="columns">
                        <tr>
                            <td *ngFor="let col of columns" pEditableColumn> 
                                <p-cellEditor> 
                                    <ng-template pTemplate="input">
                                        <input pInputText type="text" [(ngModel)]="rowdata[col]" required> 
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{rowdata[col]}}
                                    </ng-template>  
                                </p-cellEditor>
                            </td>             
                    </ng-template>
                </p-table>
            </div>
