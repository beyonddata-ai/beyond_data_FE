<div class="container">
    <input type="file" (change)="fileChangeEvent($event)" />
    <div class="crop">
        <div class="imageCropperContainer" style="display: flex;">
         
                    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false"
                        [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="4 / 3"
                        [resizeToWidth]="256" [cropperMinWidth]="128" [onlyScaleDown]="false" [roundCropper]="false"
                        [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="png"
                        (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                        (loadImageFailed)="loadImageFailed()"></image-cropper>
                
                 
               
        </div>

    </div>
    <button mat-raised-button routerLink="../verifycsv">
        Finish Cropping
    </button>
</div>
