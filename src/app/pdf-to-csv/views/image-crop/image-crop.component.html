<div class="container">
    <div class="loading-indicator">
        <mat-spinner *ngIf="isLoading" style="margin:0 auto;"></mat-spinner>
        <!-- <p-progressBar mode="indeterminate" *ngIf="isLoading"></p-progressBar> -->
    </div>
    <div class="crop">
        <mat-grid-list cols="2" rowHeight="100%">
            <mat-grid-tile>
                <image-cropper [imageBase64]="image_1" [maintainAspectRatio]="false"
                    [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="4 / 3" [resizeToWidth]="0"
                    [cropperMinWidth]="128" [onlyScaleDown]="false" [roundCropper]="false" format="jpeg"
                    [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="jpeg"
                    (imageCropped)="image1Cropped($event)" (imageLoaded)="imageLoaded()"
                    (loadImageFailed)="loadImageFailed()"></image-cropper>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="imageCropperContainer" *ngIf="image_2" style="display: flex;">
                    <image-cropper [imageBase64]="image_2" [maintainAspectRatio]="false"
                        [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="4 / 3" [resizeToWidth]="0"
                        [cropperMinWidth]="128" [onlyScaleDown]="false" [roundCropper]="false" [alignImage]="'left'"
                        [style.display]="showCropper ? null : 'none'" format="jpeg"
                        (imageCropped)="image2Cropped($event)" (imageLoaded)="imageLoaded()"
                        (loadImageFailed)="loadImageFailed()"></image-cropper>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <button mat-raised-button (click)="onCropped()">
        Finish Cropping
    </button>
</div>
