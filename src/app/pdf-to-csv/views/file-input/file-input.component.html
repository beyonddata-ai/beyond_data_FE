<mat-card class="mat-elevation-z8">
    <mat-card-title>Upload PDF</mat-card-title>
    <br>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
        <input style="display: block; margin-top: 30px;" type="file" name="file" (change)="saveFile($event)"> 
        <mat-form-field style="display: block; margin-top: 30px; width: 50%;" appearance="outline">
            <mat-label>Enter page number containing financial statements</mat-label>
            <input matInput type="number" name="page_no" [(ngModel)]="page_no">
        </mat-form-field>
        <section>
            <mat-checkbox class="checkbox" name="double_page" [(ngModel)]="double_page">Double Page {{double_page}}</mat-checkbox>
            <mat-checkbox class="checkbox" name="next_page" [(ngModel)]="next_page">Next page {{next_page}}</mat-checkbox>
        </section>
        <button mat-raised-button type="submit">
            UPLOAD
        </button>
    </form>
    </mat-card-content>
</mat-card>
